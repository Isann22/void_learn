<div th:fragment="user-dashboard" xmlns:th="http://www.thymeleaf.org">
    <div class="bg-white p-4 rounded-4 shadow-sm mb-4 position-relative overflow-hidden"
         style="border-left: 5px solid #0d6efd; transition: all 0.3s ease; backdrop-filter: blur(10px);"
         onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 8px 25px rgba(0,0,0,0.1)'; this.style.borderLeftColor='#198754';"
         onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow=''; this.style.borderLeftColor='#0d6efd';">

        <!-- Subtle background pattern -->
        <div class="position-absolute top-0 end-0"
             style="width: 120px; height: 120px; background: linear-gradient(45deg, rgba(13, 110, 253, 0.03) 25%, transparent 25%), linear-gradient(-45deg, rgba(13, 110, 253, 0.03) 25%, transparent 25%), linear-gradient(45deg, transparent 75%, rgba(13, 110, 253, 0.03) 75%), linear-gradient(-45deg, transparent 75%, rgba(13, 110, 253, 0.03) 75%); background-size: 20px 20px; background-position: 0 0, 0 10px, 10px -10px, -10px 0px; opacity: 0.5;"></div>

        <div class="d-flex align-items-center position-relative" style="gap: 24px;">
            <!-- Enhanced Avatar -->
            <div class="position-relative flex-shrink-0">
                <div class="d-flex align-items-center justify-content-center rounded-circle shadow position-relative"
                     style="width: 72px; height: 72px; background: linear-gradient(135deg, #0d6efd, #0dcaf0); transition: all 0.3s ease;"
                     onmouseover="this.style.transform='scale(1.05)'; this.style.boxShadow='0 8px 20px rgba(13, 110, 253, 0.3)';"
                     onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='';">
                    <i class="bi bi-person-fill text-white" style="font-size: 2rem; margin-top: 2px;"></i>
                </div>
                <div class="bg-success border border-2 border-white rounded-circle position-absolute"
                     style="width: 18px; height: 18px; bottom: 2px; right: 2px;"></div>
            </div>

            <!-- Welcome content -->
            <div class="flex-grow-1">
                <div class="d-flex align-items-center mb-1" style="gap: 8px;">
                    <i class="bi bi-sun text-warning" style="font-size: 1.25rem;"></i>
                    <p class="text-muted mb-0 fw-medium" style="font-size: 0.95rem;">Selamat datang kembali</p>
                </div>

                <h2 class="fw-bold mb-2 text-dark d-flex align-items-center"
                    style="font-size: 1.75rem; letter-spacing: -0.5px; line-height: 1.2; gap: 8px;">
                    <span th:text="${#authentication.name}">Username</span>
                    <i class="bi bi-patch-check-fill text-success" style="font-size: 1.25rem;"></i>
                </h2>

                <!-- Info badges -->
                <div class="d-flex flex-wrap mt-3" style="gap: 8px;">
                    <div class="bg-light border rounded-pill px-3 py-1 d-flex align-items-center"
                         style="transition: all 0.2s ease; font-size: 0.875rem; gap: 6px;"
                         onmouseover="this.style.transform='translateY(-1px)'; this.style.boxShadow='0 2px 8px rgba(0,0,0,0.1)';"
                         onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='';">
                        <i class="bi bi-calendar3 text-primary" style="font-size: 0.9rem;"></i>
                        <span class="small fw-medium" th:text="${#temporals.format(#temporals.createNow(), 'EEEE, dd MMMM yyyy')}">Monday, 08 June 2025</span>
                    </div>
                    <div class="bg-light border rounded-pill px-3 py-1 d-flex align-items-center"
                         style="transition: all 0.2s ease; font-size: 0.875rem; gap: 6px;"
                         onmouseover="this.style.transform='translateY(-1px)'; this.style.boxShadow='0 2px 8px rgba(0,0,0,0.1)';"
                         onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='';">
                        <i class="bi bi-clock text-primary" style="font-size: 0.9rem;"></i>
                        <span class="small fw-medium" th:text="${#temporals.format(#temporals.createNow(), 'HH:mm')}">14:30</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
