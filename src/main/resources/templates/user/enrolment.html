<div th:fragment="user-enrolments" xmlns:th="http://www.thymeleaf.org">
    <!-- Container Utama -->
    <div class="container-fluid">
        <div class="row">
            <!-- Kolom Kiri - Konfirmasi Pendaftaran -->

            <div class="col-lg-7">
                <!-- Informasi Kursus -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-gradient-primary text-white py-3">
                        <h4 class="mb-0"><i class="fas fa-book-open me-2"></i> Detail Kursus</h4>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <img th:src="${'/'+course.image} ?: 'https://source.unsplash.com/random/800x450/?course,education'"
                                 alt="Gambar Kursus"
                                 class="img-fluid rounded-3 shadow mb-3" style="max-height: 300px; width: auto;">
                            <h3 class="fw-bold" th:text="${course.title} ?: 'Judul Kursus'"></h3>
                        </div>

                        <div class="mb-4">
                            <h5 class="fw-bold"><i class="fas fa-align-left me-2"></i>Deskripsi Kursus</h5>
                            <p class="text-muted" th:text="${course.description} ?: 'Deskripsi tidak tersedia'"></p>
                        </div>

                        <div class="mb-4">
                            <h5 class="fw-bold"><i class="fas fa-info-circle me-2"></i>Informasi Tambahan</h5>
                            <div class="d-flex flex-wrap gap-2 mb-3">
                                <span class="badge bg-success"><i class="fas fa-user-graduate me-1"></i> Tingkat: Pemula</span>
                                <span class="badge bg-primary"><i class="fas fa-clock me-1"></i> Durasi: 10 Jam</span>
                                <span class="badge bg-info"><i class="fas fa-certificate me-1"></i> Sertifikat</span>
                                <span class="badge bg-secondary"><i class="fas fa-globe me-1"></i> Online</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Kolom Kanan - Informasi Kursus dan Identitas -->
            <div class="col-lg-5">
                <div class="card shadow-lg sticky-top" style="top: 20px;">
                    <div class="card-header bg-gradient-warning text-dark py-3">
                        <h4 class="mb-0"><i class="fas fa-clipboard-check me-2"></i> Konfirmasi Pendaftaran</h4>
                    </div>
                    <div class="card-body">
                        <form id="enrolform">
                            <input type="hidden" id="courseId" name="courseId"    th:value="${course.id}">
                            <input type="hidden" id="userId" name="userId"    th:value="${user.id}">
                            <div class="mb-4">
                                <h5 class="fw-bold">Ringkasan Pendaftaran</h5>
                                <div class="d-flex justify-content-between mb-2">
                                    <span class="text-muted">Kursus:</span>
                                    <span class="fw-bold" th:text="${course.title}"></span>
                                </div>
                                <div class="d-flex justify-content-between mb-2">
                                    <span class="text-muted">Peserta:</span>
                                    <span class="fw-bold" th:text="${user.name}"></span>
                                </div>
                            </div>

                            <div class="d-grid" style="display: flex;flex-direction: column;gap: 20px">
                                <button type="submit" class="btn btn-success btn-lg py-3">
                                    <i class="fas fa-check-circle me-2"></i> Konfirmasi Pendaftaran
                                </button>
                                <a th:href="@{/user/courses}" class="btn btn-outline-secondary py-3">
                                    <i class="fas fa-arrow-left me-2"></i> Kembali ke Daftar Kursus
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Gaya Tambahan -->
    <style>
        .bg-gradient-primary {
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
        }
        .bg-gradient-info {
            background: linear-gradient(135deg, #36b9cc 0%, #258391 100%);
        }
        .bg-gradient-warning {
            background: linear-gradient(135deg, #f6c23e 0%, #dda20a 100%);
        }
        .card {
            border-radius: 0.5rem;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }
        .card-header {
            border-bottom: none;
        }
        .sticky-top {
            position: -webkit-sticky;
            position: sticky;
        }
    </style>
</div>
