<div th:fragment="user-courses" xmlns:th="http://www.thymeleaf.org">
    <!-- Header Section -->
    <div class="container mb-5">
        <div class="text-center">
            <h2 class="display-5 fw-bold mb-3">Daftar Course</h2>
            <p class="text-muted">Pilih course yang ingin Anda pelajari</p>
        </div>
    </div>

    <!-- Courses Grid -->
    <div class="container">
        <div class="row g-4">
            <!-- Course Item - Looping dari database -->
            <div class="col-md-4" th:each="course : ${courses}">
                <div class="card border-0 shadow-hover h-100">
                    <!-- Course Image -->
                    <div th:if="${course.image != null}" class="card-img-top overflow-hidden" style="height: 180px;">
                        <img th:src="@{'/' + ${course.image}}"
                             class="w-100 h-100 object-fit-cover"
                             alt="Course Image">
                    </div>
                    <div th:unless="${course.image != null}" class="card-img-top bg-light d-flex align-items-center justify-content-center" style="height: 180px;">
                        <i class="bi bi-book text-muted" style="font-size: 2.5rem;"></i>
                    </div>

                    <!-- Course Body -->
                    <div class="card-body">
                        <h5 class="fw-bold mb-2" th:text="${course.title}">Judul Course</h5>
                        <p class="text-muted small mb-3" th:text="${course.description}">Deskripsi course</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <a th:href="@{'/courses/enroll/' + ${course.id}}" class="btn btn-sm btn-outline-primary px-3 rounded-1">
                                Daftar <i class="bi bi-arrow-right-short ms-1"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Empty State -->
    <div th:if="${courses.empty}" class="container text-center py-5">
        <div class="py-5">
            <i class="bi bi-book text-muted" style="font-size: 3rem;"></i>
            <h4 class="mt-3">Belum ada course tersedia</h4>
            <p class="text-muted">Silahkan kembali lagi nanti</p>
        </div>
    </div>

    <!-- CSS Styles -->
    <style>
        .shadow-hover {
            transition: all 0.3s ease;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }
        .shadow-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .object-fit-cover {
            object-fit: cover;
        }
    </style>
</div>
