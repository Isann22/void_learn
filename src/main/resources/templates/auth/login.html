<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Void Learn - Login</title>

  <link rel="stylesheet" th:href="@{themes/home/vendor/bootstrap/css/bootstrap.min.css}" >
  <link rel="stylesheet" th:href="@{themes/home/assets/css/fontawesome.css}">
  <link rel="stylesheet" th:href="@{css/auth.css}">
</head>
<body>
<!-- Header -->
<header class="header">
  <div class="container">
    <a th:href="@{/}" class="logo">
      <h1>VoidLearn</h1>
    </a>
  </div>
</header>

<div class="container">
  <div class="auth-card">
    <div class="auth-header">
      <h3>Login</h3>
      <p class="mb-0">Sign in to access your dashboard</p>
    </div>



    <div  th:if="${param.error}" class="mt-2 alert alert-danger alert-dismissible fade show" role="alert">
      Invalid email or password.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Logout message -->
    <div th:if="${param.logout}" class="alert alert-success">
      You have been logged out successfully.
    </div>

    <div class="auth-body">
      <form id="login-form" th:action="@{/login}" method="post">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="login-password" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input type="password" class="form-control" id="login-password" name="password" required>
          </div>
        </div>

        <div class="d-flex justify-content-between mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
            <label class="form-check-label" for="remember-me">Remember me</label>
          </div>
          <a href="#" class="auth-link">Forgot password?</a>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>

        <div class="auth-footer">
          Don't have an account? <a th:href="@{/register}" class="auth-link">Register</a>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script th:src="@{themes/home/vendor/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
