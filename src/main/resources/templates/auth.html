<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Learn - Authentication</title>

    <link rel="stylesheet" th:href="@{themes/home/vendor/bootstrap/css/bootstrap.min.css}" >
    <link rel="stylesheet" th:href="@{themes/home/assets/css/fontawesome.css}">
    <link rel="stylesheet" th:href="@{css/auth.css}">
</head>
<body>
<!-- Header -->
<header class="header">
    <div class="container">
        <a th:href="@{/}" class="logo">
            <h1>VoidLearn</h1>
        </a>
    </div>
</header>

<div class="container">
    <div class="auth-card">
        <div class="auth-header">
            <h3 id="auth-title">Login</h3>
            <p id="auth-subtitle" class="mb-0">Sign in to access your dashboard</p>
        </div>

        <div class="auth-body">
            <!-- Login Form -->
            <form id="login-form">
                <div class="mb-3">
                    <label for="login-email" class="form-label">Email address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="login-email" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="login-password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="login-password" required>
                    </div>
                </div>

                <div class="d-flex justify-content-between mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember-me">
                        <label class="form-check-label" for="remember-me">Remember me</label>
                    </div>
                    <a href="#" class="auth-link">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>

                <div class="auth-footer">
                    Don't have an account? <a href="#" class="auth-link" id="switch-to-register">Register</a>
                </div>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="hidden">
                <div class="mb-3">
                    <label for="register-name" class="form-label">Full Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="register-name" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="register-email" class="form-label">Email address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="register-email" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="register-password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="register-password" required>
                    </div>
                    <div class="form-text">At least 8 characters</div>
                </div>

                <div class="mb-3">
                    <label for="register-confirm-password" class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="register-confirm-password" required>
                    </div>
                </div>



                <button type="submit" class="btn btn-primary w-100 mb-3">Create Account</button>

                <div class="auth-footer">
                    Already have an account? <a href="#" class="auth-link" id="switch-to-login">Sign In</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script th:src="@{themes/home/vendor/bootstrap/js/bootstrap.min.js}"></script>

<script th:src="@{js/auth.js}"></script>


</body>
</html>
