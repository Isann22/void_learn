<div th:fragment="admin-users" xmlns:th="http://www.thymeleaf.org">


    <div class="container mt-1">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="mb-0 text-primary">
                <i class="mdi mdi-account-multiple me-2"></i>User Management
            </h2>

        </div>
        <button class="btn btn-primary"  id="btn-modal">
            <i class="mdi mdi-plus-circle-outline me-1"></i> Tambah Admin
        </button>
    </div>


    <div class="card">
        <div class="card-body">
            <div class="container table-responsive">
                <table id="userTable" class="table table-striped table-bordered">
                    <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th style="width: 20px">Actions</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

        <div th:replace="admin/create-user-modal :: create-user"></div>
        <div th:replace="admin/edit-user-modal :: edit-user"></div>
</div>
</div>
