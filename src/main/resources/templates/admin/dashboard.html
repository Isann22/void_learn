<div th:fragment="admin-dashboard" xmlns:th="http://www.thymeleaf.org">
    <!-- Header Section -->
    <div class="row mb-4 align-items-center">
        <div class="col-12 col-xl-8">
            <h1 class="mb-2 fw-bold text-gradient-primary" th:text="'Welcome, ' + ${#authentication.name}"></h1>
            <p class="text-muted mb-0 fs-5">
                <i class="bi bi-calendar3 me-2 text-primary"></i>
                <span class="fw-medium" th:text="${#temporals.format(#temporals.createToday(), 'EEEE, MMMM d, yyyy')}"></span>
            </p>
        </div>
    </div>

    <!-- Dashboard Content -->
    <div class="row g-4">
        <!-- Hero Illustration Card -->
        <div class="col-lg-6">
            <div class="card border-0 shadow-sm h-100" style="background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);">
                <div class="card-body d-flex flex-column">
                    <div class="text-center py-4">
                        <img th:src="@{/themes/dashboard/images/dashboard/people.svg}" alt="people" class="img-fluid" style="max-height: 220px;">
                    </div>
                    <div class="mt-auto text-center">
                        <h5 class="text-dark mb-3">Admin Dashboard Overview</h5>
                        <p class="text-muted mb-0">Manage your platform efficiently with real-time insights</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="col-lg-6 mt-5 lg:mt-0">
            <div class="row lg:gap-4">
                <div class="col-md-6 mb-4">
                    <div class="card border-0 shadow-sm h-100" style="border-left: 4px solid #4e73df!important;">
                        <div class="card-body">
                            <div class="d-flex align-items-center justify-content-between mb-3">
                                <h6 class="card-title text-uppercase text-muted mb-0 fw-bold">Total Users</h6>
                                <div class="icon-shape bg-primary bg-opacity-10 text-white rounded-circle p-2">
                                    <i class="bi bi-people-fill fs-5"></i>
                                </div>
                            </div>
                            <div class="d-flex align-items-center justify-content-between">
                                <h2 class="fw-bold mb-0 text-dark" th:text="${totalUser}">0</h2>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Total Courses Card -->
                <div class="col-md-6 mb-4">
                    <div class="card border-0 shadow-sm h-100" style="border-left: 4px solid #1cc88a!important;">
                        <div class="card-body">
                            <div class="d-flex align-items-center justify-content-between mb-3">
                                <h6 class="card-title text-uppercase text-muted mb-0 fw-bold">Total Courses</h6>
                                <div class="icon-shape bg-success bg-opacity-10 text-white rounded-circle p-2">
                                    <i class="bi bi-book-half fs-5"></i>
                                </div>
                            </div>
                            <div class="d-flex align-items-center justify-content-between">
                                <h2 class="fw-bold mb-0 text-dark" th:text="${totalCourse}">0</h2>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card border-0 shadow-sm h-100" style="border-left: 4px solid #f2a654!important;">
                        <div class="card-body">
                            <div class="d-flex align-items-center justify-content-between mb-3">
                                <h6 class="card-title text-uppercase text-muted mb-0 fw-bold">Total Enrolment</h6>
                                <div class="icon-shape bg-warning bg-opacity-10 text-white rounded-circle p-2">
                                    <i class="bi bi-journal-code fs-5"></i>
                                </div>
                            </div>
                            <div class="d-flex align-items-center justify-content-between">
                                <h2 class="fw-bold mb-0 text-dark" th:text="${totalEnroll}" >0</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<style>
    .text-gradient-primary {
        background: -webkit-linear-gradient(45deg, #4e73df, #224abe);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    .icon-shape {
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .card {
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.08)!important;
    }
</style>
