<div th:fragment="edit-course" class="modal fade" id="editCourseModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="editCourseForm" enctype="multipart/form-data">
                <input type="hidden" id="editCourseId" name="id">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Course</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="etitle">Course Title</label>
                        <input type="text" class="form-control" id="etitle" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="edescription">Description</label>
                        <textarea class="form-control" id="edescription" name="description" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="eimage">Course Image</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="eimage" name="image" accept="image/*">
                            <label class="custom-file-label" for="eimage">Choose file</label>
                        </div>
                        <small class="form-text text-muted">Recommended size: 800x450 pixels</small>
                        <div class="mt-2" id="imagePreview"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Simpan perubahan</button>
                </div>
            </form>
        </div>
    </div>
</div>
