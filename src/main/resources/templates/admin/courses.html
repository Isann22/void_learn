<div th:fragment="admin-courses" xmlns:th="http://www.thymeleaf.org">

    <div class="container mt-1">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="mb-0 text-primary">
                    <i class="mdi mdi-book-multiple me-2"></i>Course Management
                </h2>
            </div>
            <button class="btn btn-primary" id="btn-add-course">
                <i class="mdi mdi-plus-circle-outline me-1"></i> Add Course
            </button>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="container table-responsive">
                    <table id="courseTable" class="table table-striped table-bordered">
                        <thead>
                        <tr class="text-center">
                            <th>id</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Image</th>
                            <th style="width: 120px">Actions</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>

        <div th:replace="admin/create-course-modal :: create-course"></div>
        <div th:replace="admin/edit-course-modal.html :: edit-course"></div>
    </div>
</div>
