<div th:fragment="admin-enrolments" xmlns:th="http://www.thymeleaf.org">
    <div class="container mt-1">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="mb-0 text-primary">
                    <i class="mdi mdi-account-card-details me-2"></i>Enrollment Management
                </h2>
            </div>
            <button class="btn btn-primary" id="btn-add-enrollment">
                <i class="mdi mdi-plus-circle-outline me-1"></i> Add Enrollment
            </button>
        </div>


        <div class="card">
            <div class="card-body">
                <div class="container table-responsive">
                    <table id="enrolmentTable" class="table table-striped table-bordered">
                        <thead>
                        <tr class="text-center">
                            <th>ID</th>
                            <th>User</th>
                            <th>Course</th>
                            <th>Enrollment Date</th>
                            <th style="width: 120px">Actions</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>

        <div th:replace="admin/create-enrollment-modal :: create-enrolment"></div>
        <div th:replace="admin/edit-enrollment-modal :: edit-enrolment"></div>
    </div>
</div>
